    <script>
      d3.csv("/data/applyConfig.csv", function (data) {
        for (var i = 0; i < data.length; i++) {
            console.log(data[i]);

            console.log(data[i].Title);
            if (data[i].Title != ""){
              document.getElementById(`${data[i].id}Title`).innerHTML =
              data[i].Title;
            }
            console.log(data[i].Date); 
           if (data[i].Date != ""){
              document.getElementById(`${data[i].id}Date`).innerHTML =
              data[i].Date;
            }
            console.log(data[i].Link);
            if (data[i].Link != ""){
              link = document.getElementById(`${data[i].id}Link`);
              link.href = data[i].Link;
            }
            console.log(data[i].Info);
            if (data[i].Info != ""){
              document.getElementById(`${data[i].id}Info`).innerHTML =
              data[i].Info;
            }
            console.log(data[i].Location);
            if (data[i].Location != ""){
              document.getElementById(`${data[i].id}Location`).innerHTML =
              data[i].Location;
            }
        }
      });
    </script>
