<!DOCTYPE html>
<html lang="en-US">

<meta http-equiv="content-type" content="text/html;charset=UTF-8" />
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width" />
<link rel="stylesheet" type="text/css" href="main-content/themes/INTRO/INTRO-style.css" />
<link rel="stylesheet" type="text/css" href="main-content/themes/INTRO/2017changes.css" />
<link rel="stylesheet" type="text/css" href="main-content/themes/INTRO/INTRO-responsive.css" />
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
<link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">

<title>Lunar Gala</title>


<script type="text/javascript">
$(document).ready(function(){
	$('#nav-icon').click(function(){
			$(this).toggleClass('collapsed');
			$(this).toggleClass('open');
			$(".menu").toggleClass('on');
			$(".menu li").toggleClass('open').toggleClass('ani');
			$(".logo").toggleClass('hidden');
			$(".title-mb").toggleClass('hidden');
	});
});
</script>
</head>






<body>
<div class="border-left"></div>
<div class="border-top"></div>
<div class="border-bottom"></div>
<div class="border-right"></div>

<div class = "lg-nav">
	<div class="menu">
		<li ><a href="/"> About</a>
		<li class="active"><a href="blog"> Blog </a>
		<li><a href="timeline">Timeline</a>
		<li><a href="contact">Contact</a>
	</div>
	<div class="logo"><a href="/"><img src="2017images/LOGO-black-header.png"></a></div>
	<div class="title-mb"><a href="/">ABOUT</a></div>
	<div id="nav-icon">
		<span></span>
		<span></span>
		<span></span>
		<span></span>
	</div>
</div>


<div class="grid mainText">
	<div class="intro-text"  id="about" >
		  <div class="h1">Lunar Gala Blog!</div>
		  <br>
		  <ul>
		  {% for post in site.posts %}
		    <li>
		      <a href="{{ post.url }}">{{ post.title }}</a>
		    </li>
		  {% endfor %}
		</ul>
	</div>
</div>



<script src="main-content/themes/INTRO/blogs.js"></script>

</body>
</html>
